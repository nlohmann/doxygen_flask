{% extends "base.html" %}

{% block content %}
    <h2>Compounds</h2>

    <ul>
    {% for entry in entries %}
        <li>
            <a href="{{ url_for('route_detail', id=entry.element.attrib.id) }}">{{ entry.name }} ({{ entry.element.attrib.kind }})</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
